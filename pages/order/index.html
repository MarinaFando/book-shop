<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book shop form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../styles.css">

</head>
<body>
  <div class="form__container">
  <form class="form" action="#" onSubmit={handleSubmit}>
    <div class="form__group">
      <label for="name">
        Name:
        <input
          type="text"
          minlength="4"
          name="name"
          id="name"
          placeholder="Name"
          required="true"
        />
        <!-- <label
          for="name"
        >
          Minimal length is 4 chars
        </label> -->
      </label>
    </div>
    <div class="form__group">
      <label for="Surname">
        Surname:
        <input
          type="text"
          name="surname"
          id="surname"
          placeholder="Surname"
          minlength="5"
          required="true"
        />
        <!-- <label
          for="surname"
        >
          Minimal length is 5 chars
        </label> -->
      </label>
    </div>
    <div class="form__group">
      <label for="delivery">
        Delivery date:
        <input
          type="date"
          min=+new Date()
          name="delivery"
          id="delivery"
          required="true"
        />
        <!-- <label
          for="delivery"
        >
          You must provide delivery date
        </label> -->
      </label>
    </div>
    <div class="form__group">
      <label for="street">
        Street:
        <input
          type="text"
          minlength="5"
          name="street"
          id="street"
          placeholder="Street"
          required="true"
          minlength="5"
        />
        <!-- <label
          for="street"
        >
          Minimal length is 5 chars
        </label> -->
      </label>
    </div>
    <div class="form__group">
      <label for="house">
        House number:
        <input
          type="number"
          name="house"
          id="house"
          placeholder="House"
          required="true"
        />
        <!-- <label
          for="house"
        >
          Please enter correct number
        </label> -->
      </label>
    </div>
    <div class="form__group">
      <label for="flat">
        Flat number:
        <input
          type="number"
          name="flat"
          id="flat"
          placeholder="Flat"
          required="true"
        />
        <!-- <label
          for="flat"
        >
         Please enter correct number
        </label> -->
      </label>
    </div>
    <div class="form__group">
      <fieldset required="true">
        <legend>Payment type:</legend>
        <label for="male">
          <input type="radio" name="payment" value="male" id="Cash" defaultChecked />
          Cash
        </label>
        <label for="Card">
          <input type="radio" name="payment" value="Card" id="Card" />
          Card
        </label>
      </fieldset>
    </div>
    <div class="form__group">
      Choose 2 gifts:
      <br>
      <input
        type="checkbox"
        name="gifts"
        id="giftsCheckbox"
      />
      <label for="gifts">pack as a gift</label>
      <br>
      <input
        type="checkbox"
        name="gifts"
        id="giftsCheckbox"
      />
      <label for="gifts">provide 2% discount to the next time</label>
      <br>
      <input
        type="checkbox"
        name="gifts"
        id="giftsCheckbox"
        onChange={}
      />
      <label for="gifts">branded pen or pencil</label>
      <br>
      <input
        type="checkbox"
        name="gifts"
        id="giftsCheckbox"
      />
      <label for="gifts">I gifts with terms</label>
    </div>
    <button type="submit" value="submit" id="submit" >Complete</button>
  </form>
</div>
  <script src="order.js"></script>
</body>
</html>
